on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: macOS-latest
    
    steps:
      - name: Checkout repository ğŸ›
        uses: actions/checkout@v2 

      - name: Setup R ğŸ”§
        uses: r-lib/actions/setup-r@master
        with:
          r-version: 'release'

      - name: Setup Pandoc ğŸ”§
        uses: r-lib/actions/setup-pandoc@master

      - name: Query R dependencies ğŸ”¦
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
        shell: Rscript {0}

      - name: Cache R dependencies ğŸ—ƒ
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: macOS-r-4.0-2-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: macOS-r-4.0-2-

      - name: Install Linux dependencies ğŸ”§
        run: sudo apt-get install libcurl4-openssl-dev libxml2-dev

      - name: Install R dependencies ğŸ”§
        run: |
          install.packages(c("remotes", "rcmdcheck", "xml2"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run R CMD check ğŸ”
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

      - name: Upload test coverage ğŸ“
        run: covr::codecov()
        shell: Rscript {0}
