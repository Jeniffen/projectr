on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ubuntu-16.04

    steps:

      - name: Checkout repository ğŸ›
        uses: actions/checkout@v2

      - name: Setup R ğŸ”§
        uses: r-lib/actions/setup-r@v1

      - name: Setup Pandoc ğŸ”§
        uses: r-lib/actions/setup-pandoc@v1

      - name: Query R dependencies ğŸ”¦
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R dependencies ğŸ—ƒ
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install Linux dependencies ğŸ”§
        run: sudo apt-get install libcurl4-openssl-dev libxml2-dev

      - name: Install R dependencies ğŸ”§
        run: |
          install.packages(c("remotes", "rcmdcheck", "xml2"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run R CMD check ğŸ”
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

      - name: Upload test coverage ğŸ“
        run: covr::codecov()
        shell: Rscript {0}
